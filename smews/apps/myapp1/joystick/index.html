	<script>
		window.setInterval(joystick, 10);
		
		function joystick(){
			var chaine = "joystick";
			ajaxGet(chaine);
		}
		
		function ajaxGet(chaine){
			$.ajax({
			url: chaine,
			type: "GET",
			dataType: "html",
			success: 	function(message){
							document.getElementById('Resultat').innerHTML = message;
						}
			});
		}
	</script>
