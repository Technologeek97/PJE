<html>
  <head>
    <title>Led Switch</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

	<script>
		var color=0;
			
		function change_color(color){
			var chaine = "change_color?color="+color;
			ajaxGet(chaine);
		}
		
		function ajaxGet(url) {
			var xhr;
			var xhrTimer;
			try{ xhr = new XMLHttpRequest(); }
			catch(e){ xhr = new ActiveXObject('Microsoft.XMLHTTP'); }

			xhr.onreadystatechange = function(){
				chart.sampleCallBack(xhr,xhrTimer);
			};
			xhr.open("GET", url, true);
			xhrTimer = setTimeout(function() { xhr.abort(); this.inFlight = 0;}, 1000);
			xhr.send(null);
		}
	</script>
	<body style="margin:auto; width:80%;">
		<h1 class="text-primary container">LED SWITCH</h1>
		<br />
		<br />
		<div class="row"></div>
			<button class="btn btn-danger col-xs-4" onclick="change_color(1)">Red</button>
			<button class="btn btn-success col-xs-4" onclick="change_color(2)">Green</button>
			<button class="btn btn-primary col-xs-4" onclick="change_color(3)">Blue</button>
		</div>
		<br />
		<br />
		<br />
		<br />
		<p class="text-right text-muted"><strong>Powered by Vincent Vidal & Jules VANNESTE.</strong></p>
	</body>
</html>
